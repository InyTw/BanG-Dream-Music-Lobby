<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#12b69b">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邦邦世界 | 邦邦音樂廳</title>
  <link rel="stylesheet" href="/css/music.css">
  <link rel="icon" href="https://yt3.googleusercontent.com/ktxXdANJ7KtKfgE1qyVFqsWm32YAxT4RBU_BpWOkx1kNYyVVhSHiO_KKa0ujKntuI0MVbz3FOQ=s160-c-k-c0x00ffffff-no-rj">
</head>
<body>
  <!-- 側邊選單開關按鈕 -->
  <button id="side-menu-toggle" aria-label="開關選單">☰</button>

  <!-- 側邊選單 -->
  <nav id="side-menu" class="side-menu-closed">
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="music.html">邦邦音樂廳</a></li>
      <li><a href="#">設定</a></li>
      <li><a href="#">關於</a></li>
    </ul>
  </nav>

  <h1>🎵 邦邦世界 | 邦邦音樂廳</h1>

  <div id="main-container">
    <div id="left-panel">
      <input type="text" id="search" placeholder="搜尋歌曲或歌手...">

      <div id="player">
        <div id="now-playing">未播放</div>

        <!-- 進度條 -->
        <div id="progress-container">
          <div id="progress"></div>
          <div id="time-display">00:00 / 00:00</div>
        </div>

        <!-- 播放控制 -->
        <div class="controls">
            <button id="shuffle" data-tooltip="隨機播放切換">🔀</button>
            <button id="prev" data-tooltip="Shift+N | 上一首">⏮</button>
            <button id="play-pause" data-tooltip="space | 播放/暫停">▶</button>
            <button id="next" data-tooltip="Shift+M | 下一首">⏭</button>
            <button id="repeat" data-tooltip="重複模式切換">🔁</button>
        </div>

        <!-- 音量控制 -->
        <div id="volume-container">
          <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
      </div>
    </div>

    <div id="right-panel">
      <div id="queue">
        <h3>播放清單</h3>
        <ol id="queue-list"></ol>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script/script.js"></script>
</body>
</html>
